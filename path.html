<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ninjatoshi â€” Shadow Path</title>
  <meta name="description" content="You have entered Shadow. The path is silent." />

  <style>
    :root{
      --text:#e7e9ee;
      --muted:#a6adbb;
      --line:rgba(255,255,255,.12);
      --shadowAccent:#6aa6ff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#05080b;
      color:var(--text);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:min(680px, 92%);
      text-align:center;
      padding:36px 28px;
      border:1px solid var(--line);
      border-radius:26px;
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow:0 0 60px rgba(0,0,0,.55);
    }

    .title{
      letter-spacing:.22em;
      font-weight:900;
      text-transform:uppercase;
      font-size:14px;
      margin-bottom:14px;
      color:var(--shadowAccent);
    }

    .text{
      font-size:15px;
      line-height:1.6;
      color:rgba(255,255,255,.85);
      margin-bottom:26px;
    }

    .day{
      font-size:13px;
      color:var(--muted);
      border-top:1px solid rgba(255,255,255,.10);
      padding-top:16px;
      letter-spacing:.08em;
    }

    .locked{
      margin-top:18px;
      font-size:12px;
      color:rgba(255,255,255,.55);
      letter-spacing:.10em;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="title">Shadow</div>

    <div class="text">
      You have entered the silent phase.<br>
      Observation replaces reaction.<br>
      Discipline replaces emotion.
    </div>

    <div class="day">
      Day <span id="dayCount">1</span> / 180
    </div>

    <div class="locked">
      War unlocks on Day 30
    </div>
  </div>

  <script>
    const day = Number(localStorage.getItem("dayCount") || 1);
    document.getElementById("dayCount").textContent = day;
  </script>

</body>
</html>
